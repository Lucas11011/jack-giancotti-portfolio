name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]     # your default branch

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # CRA 5 is happiest on Node 18
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # install deps (fall back to legacy peer deps if needed)
      - name: Install deps
        run: |
          npm ci || npm install --legacy-peer-deps

      - name: Build
        run: npm run build
        env:
          CI: false            # <-- prevent warnings from failing the build

      - name: Configure Pages
        uses: actions/configure-pages@v5

      # React Router refresh fallback
      - name: Add 404 fallback
        run: cp build/index.html build/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
